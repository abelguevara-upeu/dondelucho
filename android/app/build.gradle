plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Firebase plugin
    id 'dev.flutter.flutter-gradle-plugin' // Flutter plugin
}

android {
    namespace 'com.company.proyectolucho' // Asegúrate que coincide con tu paquete
    compileSdk 34 // Actualiza a la versión más reciente del SDK

    defaultConfig {
        applicationId "com.company.proyectolucho" // Asegúrate de que coincida con tu proyecto Firebase
        minSdk 23
        targetSdk 34 // Actualiza el target SDK a la versión 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Configuración de firma (puede ajustarse según sea necesario)
            signingConfig signingConfigs.debug
            minifyEnabled false // Desactiva la minificación para evitar errores en la compilación
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Asegúrate de usar el NDK correcto si lo necesitas
    ndkVersion = "21.4.7075529"
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.1') // Usa BoM para versiones coherentes
    implementation 'com.google.firebase:firebase-analytics-ktx' // Ejemplo de integración de Firebase Analytics
    implementation 'androidx.core:core-ktx:1.13.1' // Dependencia de AndroidX

    // Otras dependencias opcionales
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}

apply plugin: 'com.google.gms.google-services' // Aplica el plugin de Firebase
